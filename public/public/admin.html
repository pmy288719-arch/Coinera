<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinera - Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #1e2a38;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    th, td {
      border: 1px solid #555;
      padding: 6px;
      font-size: 14px;
    }
    th {
      background: #ff9800;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Coinera - Admin Panel</h2>
    <button onclick="loadUsers()">View Users</button>
    <button onclick="loadDeposits()">View Deposits</button>
    <button onclick="loadWithdrawals()">View Withdrawals</button>

    <div id="data"></div>
  </div>

  <script>
    async function loadUsers() {
      const res = await fetch("/admin/users");
      const data = await res.json();
      showTable(data, ["id", "username", "balance", "referral"]);
    }

    async function loadDeposits() {
      const res = await fetch("/admin/deposits");
      const data = await res.json();
      showTable(data, ["id", "userId", "method", "amount", "status"]);
    }

    async function loadWithdrawals() {
      const res = await fetch("/admin/withdrawals");
      const data = await res.json();
      showTable(data, ["id", "userId", "amount", "wallet", "status"]);
    }

    function showTable(items, fields) {
      let html = "<table><tr>";
      fields.forEach(f => html += `<th>${f}</th>`);
      html += "</tr>";
      items.forEach(item => {
        html += "<tr>";
        fields.forEach(f => html += `<td>${item[f] || ""}</td>`);
        html += "</tr>";
      });
      html += "</table>";
      document.getElementById("data").innerHTML = html;
    }
  </script>
</body>
</html>
